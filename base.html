<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eventix â€” Landing (replica)</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
<style>
/* Color system (taken from the reference image) */
:root{
--bg: #F7F6FC; /* light page background */
--card: #EBE9F4; /* soft card / subtle gradient base */
--accent: #5C33FF; /* purple call-to-action (tuned) */
--accent-dark: #493356; /* deep purple from image */
--nav-bg: rgba(80,63,160,0.06);
--muted: #90A4BC; /* muted bluish (icons / small text) */
--text: #102643; /* primary text (deep navy) */
--soft-white: #FBFBFD; /* bright card highlights */
--outline: #5C33FF; /* for bordered CTA */
}


/* Global resets */
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text)}


/* Page container */
.wrap{max-width:1200px;margin:48px auto;padding:28px}


/* Top navigation */
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px;border-radius:12px;background:var(--nav-bg)}
.brand{background:linear-gradient(180deg,var(--accent) 0%, #3d1fff 100%);color:white;padding:10px 18px;border-radius:10px;font-weight:700;font-family:Poppins,Inter;border:0}
.nav-links{display:flex;gap:20px;align-items:center}
.nav-links a{font-size:14px;text-decoration:none;color:var(--muted)}
.buy{background:var(--accent);color:white;padding:8px 14px;border-radius:10px;font-weight:600}


/* Two-column hero */
.hero{display:grid;grid-template-columns:1fr 520px;gap:36px;align-items:center;margin-top:36px}


/* Left column (copy) */
h1{font-family:Poppins, Inter;font-weight:800;font-size:64px;line-height:0.92;margin:0 0 12px;color:#1B1630}
.eyebrow{color:var(--accent-dark);font-weight:700;font-family:Poppins;margin-bottom:14px}
p.lead{max-width:520px;color:#5C5F6A;font-size:16px;line-height:1.6}


.meta{margin:22px 0;padding:0;list-style:none}
.meta li{display:flex;gap:12px;align-items:center;color:#4b5563;margin:10px 0}
.meta li svg{width:18px;height:18px;opacity:0.9}


.ctas{display:flex;gap:14px;margin-top:18px}
.btn-primary{background:var(--accent);color:white;padding:14px 22px;border-radius:10px;border:none;font-weight:700;font-family:Poppins}
.btn-outline{background:transparent;color:var(--accent);padding:12px 22px;border-radius:10px;border:2px solid var(--outline);font-weight:600}


/* Right column (image card) */
.card{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.02));padding:22px;border-radius:24px;box-shadow:0 18px 40px rgba(16,38,67,0.12);display:flex;justify-content:center}
.card img{width:100%;height:100%;object-fit:cover;border-radius:18px}


/* floating pills on the image */
.pills{position:relative}
.pill{position:absolute;right:18px;background:white;padding:10px 16px;border-radius:28px;display:flex;gap:10px;align-items:center;box-shadow:0 8px 20px rgba(16,38,67,0.12);font-weight:600;font-family:Poppins}
.pill:nth-child(1){top:40px}
.pill:nth-child(2){top:120px}
.pill:nth-child(3){top:200px}


/* Responsive */
@media (max-width:980px){
.hero{grid-template-columns:1fr;}
h1{font-size:44px}
.card{order:-1;margin-bottom:18px}
}
</style>
</head>
<body>
<div class="wrap">
<div class="nav">
<div style="display:flex;gap:18px;align-items:center">
<div class="brand">Eventix</div>
<nav class="nav-links">
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Schedule</a>
</nav>
</div>
<button class="buy">Buy Tickets</button>
</div>


<section class="hero">
<div>
<div class="eyebrow">Shaping the Future of Innovation</div>
<h1>Global Tech Summit<br>2026</h1>
<p class="lead">Join industry leaders, innovators, and visionaries for three days of groundbreaking discussions, networking opportunities, and transformative insights that will define the next decade of technology.</p>
